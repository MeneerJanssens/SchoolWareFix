<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate SchoolWare Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background: #3367d6;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .icon-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SchoolWare Column Fix Icons</h1>
    <p>Click the button below to generate and download all three icon sizes.</p>
    
    <div class="icons">
        <div class="icon-container">
            <canvas id="icon16" width="16" height="16"></canvas>
            <p>16x16</p>
        </div>
        <div class="icon-container">
            <canvas id="icon48" width="48" height="48"></canvas>
            <p>48x48</p>
        </div>
        <div class="icon-container">
            <canvas id="icon128" width="128" height="128"></canvas>
            <p>128x128</p>
        </div>
    </div>
    
    <button onclick="generateAndDownload()">Generate & Download All Icons</button>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background - blue gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4285f4');
            gradient.addColorStop(1, '#1967d2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw table icon
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 32);
            
            const padding = size * 0.2;
            const tableWidth = size - (padding * 2);
            const tableHeight = size - (padding * 2);
            
            // Table border
            ctx.strokeRect(padding, padding, tableWidth, tableHeight);
            
            // Vertical lines (3 columns)
            const colWidth = tableWidth / 3;
            ctx.beginPath();
            ctx.moveTo(padding + colWidth, padding);
            ctx.lineTo(padding + colWidth, padding + tableHeight);
            ctx.moveTo(padding + colWidth * 2, padding);
            ctx.lineTo(padding + colWidth * 2, padding + tableHeight);
            ctx.stroke();
            
            // Horizontal lines (3 rows)
            const rowHeight = tableHeight / 3;
            ctx.beginPath();
            ctx.moveTo(padding, padding + rowHeight);
            ctx.lineTo(padding + tableWidth, padding + rowHeight);
            ctx.moveTo(padding, padding + rowHeight * 2);
            ctx.lineTo(padding + tableWidth, padding + rowHeight * 2);
            ctx.stroke();
            
            // Arrow pointing right on the last column (indicating expansion)
            if (size >= 48) {
                const arrowX = padding + colWidth * 2.5;
                const arrowY = padding + tableHeight / 2;
                const arrowSize = size * 0.1;
                
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.moveTo(arrowX - arrowSize, arrowY - arrowSize);
                ctx.lineTo(arrowX + arrowSize, arrowY);
                ctx.lineTo(arrowX - arrowSize, arrowY + arrowSize);
                ctx.closePath();
                ctx.fill();
            }
        }

        function generateAndDownload() {
            const sizes = [
                { id: 'icon16', size: 16, filename: 'icon16.png' },
                { id: 'icon48', size: 48, filename: 'icon48.png' },
                { id: 'icon128', size: 128, filename: 'icon128.png' }
            ];
            
            sizes.forEach(({ id, size, filename }) => {
                const canvas = document.getElementById(id);
                drawIcon(canvas, size);
                
                // Download
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            });
            
            alert('All icons generated! Check your downloads folder.');
        }
        
        // Draw icons on page load
        window.onload = () => {
            drawIcon(document.getElementById('icon16'), 16);
            drawIcon(document.getElementById('icon48'), 48);
            drawIcon(document.getElementById('icon128'), 128);
        };
    </script>
</body>
</html>
